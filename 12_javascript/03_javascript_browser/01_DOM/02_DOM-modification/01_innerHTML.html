<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 innerHTML</title>
</head>
<body>
  <h1>01. innerHTML</h1>
  <p>innerHTML은 요소 노드를 취득하거나 변경할 때 사용</p>

  <div id="area">태그 엘리먼트의 값을 읽거나 변경할 때 <span>innerHTML</span>속성 사용</div>
  <script>
    const $area = document.getElementById("area");
    console.log($area.innerHTML);

    // 노드 추가 (+=를 활용해 기존 문자열에 추가적인 내용 누적 가능)
    $area.innerHTML += '값 추가';

    // 노드 교체 (요소 노드와 텍스트 노드 같이 적용 가능)
    $area.innerHTML = '<h1>innerHTML</h1>속성으로 값 변경';
    // $area.innerText = '<h1>innerHTML</h1>속성으로 값 변경';

    // 노드 삭제
    $area.innerHTML = '';

    </script>
</body>
</html>
