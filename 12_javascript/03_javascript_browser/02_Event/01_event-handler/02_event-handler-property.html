<body>
  <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
  <p>
    DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티 가지고 있다.
    이벤트 핸들러 어트리뷰트 방식과 차이점 -> 프로퍼티 방식은 하나의 이벤트 핸들라만 바인딩 가능
    호출을 따로 할 필요 X
  </p>
  <button id="btn">클릭</button>
  <script>
    const $button=document.getElementById('btn');

    $button.onclick=function() {
      alert('DOM 프로퍼티 방식으로 이벤트 핸들러 등록 완료');
      test1();
      test2();
    }

    $button.onclick = () => alert('DOM 프로퍼티 방식 화살표 함수 등록');

    function test1() {
    }

    function test2() {
    }
  </script>
</body>
</html>
