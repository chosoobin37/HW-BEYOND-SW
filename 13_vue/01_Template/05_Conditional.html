<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 
    v-show
    조건에 따라 요소를 화면에 보여주거나 숨기는 데 사용
    css의 display 속성을 컨트롤해 엘리먼트 존재 및 제거
    토글(toggle) 위한 목적으로 자주 사용
  -->
  <div id="step01">
    <button @click="setState">문자열 토글 버튼</button>
    <h1 v-show="state">Hello!</h1>

  </div>

  <!-- 
    v-if
  -->
  <div id="step02">
    <div v-if="isTrue">
      <p>참인 경우</p>
    </div>

    <div v-if="!isTrue">
      <p>거짓인 경우</p>
    </div>
    <hr>
    <div v-if="truthy">
      <p>{{truthy}}</p>
    </div>

    <div v-if="false">
      <p>{{falsy}}</p>
    </div>
  </div>
  <script>
    const {createApp, ref, reactive}=Vue;
    createApp({
      setup() {
        const state =ref(true);
        function setState() {
          state.value = !state.value;
        }
        return {
          state,
          setState
        }
      }
    }).mount('#step01');
    
    createApp({
      setup() {
        const isTrue=ref(true);
        const truthy=ref('Truthy');
        const falsy=ref('');

        return {
          isTrue,
          truthy,
          falsy
        }
      }
    }).mount('#step02');
  </script>
</body>
</html>
