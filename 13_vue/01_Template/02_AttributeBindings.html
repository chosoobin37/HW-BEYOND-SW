<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 
    Attribute Bindings
    html 요소의 속성(attribute)을 컴포넌트 데이터 또는 props와 연결하는 기능으로
    이를 통해 동적으로 속성 값을 변경하고 ui 업데이트 가능
    
    Bindings 이점
    1. 동적인 ui 업데이트
    2. 코드 간소화
    3. 컴포넌트 재사용
  -->
  <h3>속성 바인딩</h3>
  <hr>
  <div id="step01">
    <h5>bind 구문</h5>
    <div v-bind:id="dynamicId">{{value}}</div>
    <div :id="dynamicId">{{skipValue}}</div>
    <div></div>
  </div>
  <br>
  <div id="step02">
    <h5>비활성화</h5>
    <input :disabled="isTrue" :value="isTrue">
    <br>
    <button @click="activation">{{isTrue}}</button>
  </div>


  <script>
    const {createApp, ref} =Vue;
    createApp({
      setup() {
        const dynamicId=ref('vue');
        const value=ref('test');

        const skipId=ref('skipId');
        const skipValue=ref('skipValue');
        return {
          dynamicId,
          value,
          skipId,
          skipValue
        }

      }
    }).mount('#step01')

    /*
    반응형 변수를 위한 ref

    vue.js 3에서 반응형 변수를 생성하는 중요한 함수
    반응형 변수란 데이터 값이 변경될 때 자동으로 템플릿을 업데이트 하는 특수한 변수

    기능
    1. 값을 감싸고, 값이 변경될 때 템플릿을 자동으로 업데이트
    2. 기본 값 설정 가능
    3. 객체 또는 배열 감싸기 가능
    */
    createApp({
      setup() {
        const isTrue=ref(true);
        const activation=() => {
          console.log(isTrue.value);
          isTrue.value=!isTrue.value;
        }
        return {
          isTrue,
          activation
        }
      }
    }).mount('#step02')
  </script>
</body>
</html>
