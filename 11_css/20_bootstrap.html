<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- 기기(디바이스)별 크기를 인식하고 1.0으로 어떤 디바이스라도 1배 확대된 사이즈로 보여줌 -->

      <!-- 반응형 웹을 위한 grid system 활용 -->
    <!-- container 및 container-fluid를 활용해서 하자-->
    <!--
         container는 정해진 고정 넓이의 wrapper 개념으로 사용
         container-fluid는 화면에 꽉 차게 표현
    -->
    <!--
        .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        }
        @media (min-width: 768px) {
        .container {
            width: 750px;
        }
        }
        @media (min-width: 992px) {
        .container {
            width: 970px;
        }
        }
        @media (min-width: 1200px) {
        .container {
            width: 1170px;
        }
        }
        .container-fluid {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        }
    -->
    <!--  
         .col-xs-* : 항상 가로
         .col-sm-* : 768px 이하에서 세로
         .col-md-* : 992px 이하에서 세로
         .col-lg-* : 1200px 이하에서 세로로 표시 시작 
    -->
    <div class="container-fluid" >
      <div class="row">
          <div class="col-xs-3">.col-xs-3</div>
          <div class="col-xs-3">.col-xs-3</div>
          <div class="col-xs-3">.col-xs-3</div>
          <div class="col-xs-3">.col-xs-3</div>
      </div>
      <div class="row">
          <div class="col-sm-3">.col-sm-3</div>
          <div class="col-sm-3">.col-sm-3</div>
          <div class="col-sm-3">.col-sm-3</div>
          <div class="col-sm-3">.col-sm-3</div>
      </div>
      <div class="row">
          <div class="col-md-3">.col-md-3</div>
          <div class="col-md-3">.col-md-3</div>
          <div class="col-md-3">.col-md-3</div>
          <div class="col-md-3">.col-md-3</div>
      </div>
      <div class="row">
          <div class="col-lg-3">.col-lg-3</div>
          <div class="col-lg-3">.col-lg-3</div>
          <div class="col-lg-3">.col-lg-3</div>
          <div class="col-lg-3">.col-lg-3</div>
      </div>
  </div>
</body>
</html>
